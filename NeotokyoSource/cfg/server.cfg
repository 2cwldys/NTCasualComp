// Hostname
hostname "Casual Scrim Server"

//Set the rcon password
rcon_password ""

//Server Password
//sv_password "casualpug"

// Don't change map mid round
mp_timelimit 0

// Round time 3 minutes + 15 second freeze
neo_round_timelimit 5.25

// Score limit
neo_score_limit 999

// Enable friendly fire
mp_friendlyfire 1

// Friendly fire feedback
neo_ff_feedback 0

// Temporarily kickban teamkillers
neo_teamkill_punish 0

// Spectate mode
mp_forcecamera 0

//Do not turn this on
sv_cheats 0

//Voice
sv_voiceenable 1
sv_alltalk 0

sv_downloadurl "http://2cwldys.github.io/NTComp-FastDL/NeotokyoSource/"

sv_allowupload 0
sv_allowdownload 1

// Make sure the right people are banned
exec banned_user.cfg
exec banned.cfg
exec listip.cfg
writeid

//Log Files
log on

//files
mapcyclefile mapcycle.txt

//Optimization
net_maxfilesize 128
fps_max 528
sv_mincmdrate 66
sv_minupdaterate 66
sv_maxcmdrate 66 
sv_maxupdaterate 66
sv_minrate 192000
sv_maxrate 576000
sv_client_predict 1

